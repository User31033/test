<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Spotify</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #results { display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        .song { display: flex; align-items: center; gap: 10px; margin: 10px; border: 1px solid #ddd; padding: 10px; border-radius: 5px; width: 300px; }
        img { width: 50px; height: 50px; border-radius: 5px; }
        .error { color: red; font-weight: bold; margin-top: 10px; }
        input { padding: 8px; width: 250px; }
        button { padding: 8px 12px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Reproductor Spotify</h1>
    <button id="loginButton">Iniciar sesión con Spotify</button>
    <p id="userInfo"></p>

    <input type="text" id="searchInput" placeholder="Buscar canción..." disabled />
    <button id="searchButton" disabled>Buscar</button>
    
    <div id="results"></div>
    <div id="errorMessage" class="error"></div>

    <script src="code.js"></script>
</body>
</html>
