<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suno - Buscar y Reproducir MÃºsica</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; font-size: 16px; margin: 10px; }
        #results { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center; }
        .video-item { margin: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; width: 250px; text-align: center; cursor: pointer; }
        img { width: 100%; border-radius: 8px; }
        #playerContainer { display: none; margin-top: 20px; }
        #cover { width: 300px; border-radius: 8px; display: block; margin: auto; }
        audio { margin-top: 10px; width: 100%; }
    </style>
</head>
<body>
    <h1>Suno ðŸŽµ</h1>
    <input type="text" id="searchInput" placeholder="Buscar mÃºsica...">
    <button onclick="searchMusic()">Buscar</button>

    <div id="results"></div>

    <div id="playerContainer">
        <h2>Reproduciendo:</h2>
        <img id="cover" src="" alt="CarÃ¡tula">
        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        async function searchMusic() {
            let query = document.getElementById("searchInput").value;
            let resultsDiv = document.getElementById("results");

            if (!query) {
                alert("Por favor, ingresa un tÃ©rmino de bÃºsqueda.");
                return;
            }

            resultsDiv.innerHTML = "Buscando...";
            
            try {
                let response = await fetch(`https://pipedapi.kavin.rocks/search?q=${encodeURIComponent(query)}`);
                let data = await response.json();
                resultsDiv.innerHTML = ""; 

                if (data.items.length === 0) {
                    resultsDiv.innerHTML = "<p>No se encontraron resultados.</p>";
                    return;
                }

                data.items.forEach(video => {
                    if (video.type === "video") {
                        let div = document.createElement("div");
                        div.classList.add("video-item");
                        div.innerHTML = `
                            <img src="${video.thumbnail}" alt="${video.title}">
                            <p>${video.title}</p>
                            <button onclick="playAudio('${video.url.split('=')[1]}', '${video.thumbnail}')">ðŸŽµ Reproducir</button>
                        `;
                        resultsDiv.appendChild(div);
                    }
                });
            } catch (error) {
                resultsDiv.innerHTML = "<p>Error al buscar mÃºsica.</p>";
                console.error(error);
            }
        }

        async function playAudio(videoId, thumbnail) {
            let response = await fetch(`https://pipedapi.kavin.rocks/streams/${videoId}`);
            let data = await response.json();

            let audioUrl = data.audioStreams?.find(stream => stream.mimeType.includes("audio/mp4"))?.url;

            if (audioUrl) {
                document.getElementById("playerContainer").style.display = "block";
                document.getElementById("cover").src = thumbnail;
                document.getElementById("audioPlayer").src = audioUrl;
                document.getElementById("audioPlayer").play();
            } else {
                alert("No se pudo obtener el audio.");
            }
        }
    </script>
</body>
</html>
