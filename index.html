<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎵 Spotify Web Player</h1>
        <button id="loginBtn">🔑 Iniciar sesión con Spotify</button>
        <button id="logoutBtn" style="display: none;">🚪 Cerrar sesión</button>

        <div id="userInfo" style="display: none;">
            <h2>Perfil</h2>
            <img id="userImage" src="" alt="Imagen de perfil" style="display: none;">
            <p><strong>Nombre:</strong> <span id="userName"></span></p>
            <p><strong>Correo:</strong> <span id="userEmail"></span></p>
        </div>

        <h3>🔍 Buscar Canción</h3>
        <input type="text" id="searchInput" placeholder="Buscar canción...">
        <button id="searchBtn">Buscar</button>
        <ul id="searchResults"></ul>

        <h3>🎶 Reproductor</h3>
        <div id="player">
            <p id="currentTrack">No hay canción en reproducción</p>
            <button id="prevBtn">⏮️</button>
            <button id="playPauseBtn">▶️</button>
            <button id="nextBtn">⏭️</button>
        </div>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="script.js"></script>
</body>
</html>
